apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: bearlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          command:
            - sh
            - -c
            - until pg_isready -h postgres -U postgres; do echo "waiting for postgres..."; sleep 2; done
      containers:
        - name: auth-service
          image: auth-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bearlink-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres:5432/auth_service"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bearlink-secrets
                  key: JWT_SECRET
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: bearlink-secrets
                  key: RABBITMQ_URL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 15
