apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-service
  namespace: bearlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preview-service
  template:
    metadata:
      labels:
        app: preview-service
    spec:
      containers:
        - name: preview-service
          image: preview-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: REQUEST_TIMEOUT
              value: "5"
            - name: LOG_LEVEL
              value: info
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: bearlink-secrets
                  key: RABBITMQ_URL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
