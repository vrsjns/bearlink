# IMPORTANT: Replace ALL placeholder values before applying to your cluster!
# Generate secrets with: openssl rand -base64 32
#
# Apply with: kubectl apply -f k8s/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: bearlink-secrets
  namespace: bearlink
type: Opaque
stringData:
  # PostgreSQL superuser password
  POSTGRES_PASSWORD: "CHANGE_ME"

  # Shared JWT signing secret — must be the same across all services
  JWT_SECRET: "CHANGE_ME_USE_LONG_RANDOM_STRING"

  # RabbitMQ credentials — used both by the RabbitMQ pod and by services
  RABBITMQ_DEFAULT_USER: "bearlink"
  RABBITMQ_DEFAULT_PASS: "CHANGE_ME"
  # Full AMQP URL consumed by application services
  RABBITMQ_URL: "amqp://bearlink:CHANGE_ME@rabbitmq:5672"

  # Upstream SMTP relay credentials (used by the in-cluster Postfix pod)
  # SMTP_HOST: relay hostname, e.g. smtp.gmail.com
  # SMTP_PORT: relay port, e.g. 587
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  EMAIL_USER: "notifications@example.com"
  EMAIL_PASS: "CHANGE_ME"

  # Grafana admin password
  GF_SECURITY_ADMIN_PASSWORD: "CHANGE_ME"
